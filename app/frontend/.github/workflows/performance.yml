name: Performance Budget

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  perf:
    name: Build + Budget Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Bundle size check
        run: node scripts/check-bundle-size.mjs

      - name: Tree-shaking audit
        run: node scripts/treeshake-audit.mjs

      - name: Unused deps
        run: node scripts/find-unused-deps.mjs

      - name: depcheck (thorough)
        run: npm run depcheck || true   # advisory only, don't fail CI

      - name: Upload .next artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: next-build-${{ github.sha }}
          path: frontend/.next/
          retention-days: 3

  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: perf
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Lighthouse CI
        run: npm run lighthouse:ci
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}