apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gatheraa-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Gatheraa/Gatherraa.git
    targetRevision: HEAD
    path: infrastructure/k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: gatheraa
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true